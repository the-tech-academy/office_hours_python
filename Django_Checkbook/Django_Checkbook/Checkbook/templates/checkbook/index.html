{% extends "checkbook_base.html" %}

{% block title %}Bluebird Banking{% endblock %}
{% block content %}
    <h3>Welcome to BlueBird Banking</h3>
    <hr>
    <div class="text-center">
        <h5>Manage your existing account!</h5>
        <form method="POST">
            <label id="index_label">Choose Account:</label>
            {% csrf_token %}
            {{ form.account }}
            <button type="submit">Go to Account</button>
        </form>
        <!-- Need to replace the <input> with a Django generated DropDown form -->
        <label>Choose Account:</label><input type="text" name="Account"><br>
        <!-- Need to add a method to the onclick so the button works-->
        <button type="button" onclick="">Go to Account</button>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Need to add a template to the href so the button works-->
        <button type="submit" class="new-account-button"><a href="{% url 'create' %}">Create Account</a></button>
    </div>
{% endblock %}
